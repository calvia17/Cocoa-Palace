        <h1 class = "heading"> Checkout - Payment Details </h1>

        <!-- payment details -->
        <div id = "payment">

            <!-- field names -->
            <div class = "field_name">
                <p> BSB: </p>
                <p id = "account_number_label"> Account Number: </p>
                <p id = "expiry_label"> Expiration date: </p>
                <p id = "security_code_label"> Security Code: </p>
            </div>

            <!-- field values -->
            <div class = "field_value">
                <input type = "number" id = "bsb" name = "bsb">
                <input type = "number" id = "account_number" name = "account_number">
                <input type = "date" id = "expiry" name = "expiry">
                <input type = "number" id = "security_code" name = "security_code">
            </div>
        </div>

        <!-- navigation buttons -->
        <div id = "payment_page_buttons">
            <button id = "pay" onclick = Pay()> Pay </button>
            <button class = "back_to_cart" onclick = Cart()> Cancel </button>
        </div>
